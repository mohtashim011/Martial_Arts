<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martial Arts Website</title>
  <link rel="icon" href="./assets/images/Frame 246.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <!-- Slide 1: Hero Section -->
      <!-- ... your hero section remains unchanged ... -->

      <!-- Slide 2: Video Section -->
      <div class="swiper-slide">
        <section class="video-section" id="video_section">
          <div class="d_flex height_100vh h_auto watchnow_watermark">
            <div class="video-content animated">
              <div class="mt_mb_1rem">
                <h2 class="video-title">WATCH OUR <span class="highlight">PRACTICE</span></h2>
                <div class="underline"></div>
              </div>
              <div class="video-background">
                <video id="mainVideo" muted playsinline>
                  <source src="./assets/video/video.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
                <div class="video-overlay"></div>
                <button class="play-button" id="videoControlBtn">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                  </svg>
                </button>
                <div class="video-controls" id="videoControls">
                  <div class="progress-container">
                    <input type="range" id="videoProgress" min="0" max="100" step="0.1" value="0">
                  </div>
                  <div class="controls-row">
                    <button class="control-btn" id="skipBackward">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                          d="M11 16.07V7.93c0-.81-.91-1.28-1.58-.82l-4.77 3.53c-.62.46-.62 1.38 0 1.84l4.77 3.53c.67.47 1.58 0 1.58-.81zm1.66-3.25l4.77 3.53c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-4.77 3.53c-.62.46-.62 1.38 0 1.84z" />
                      </svg>
                      <span>5s</span>
                    </button>
                    <button class="control-btn" id="playPauseBtn">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                      </svg>
                    </button>
                    <button class="control-btn" id="skipForward">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                          d="M5.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L5.58 7.11C4.91 6.65 4 7.12 4 7.93v8.14c0 .81.91 1.28 1.58.82zM13 7.93v8.14c0 .81.91 1.28 1.58.82l5.77-4.07c.56-.4.56-1.24 0-1.63l-5.77-4.07c-.67-.47-1.58 0-1.58.81z" />
                      </svg>
                      <span>5s</span>
                    </button>
                    <div class="volume-control">
                      <button class="control-btn" id="volumeBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                          <path
                            d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                        </svg>
                      </button>
                      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="time-display">
                      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Rest of your slides go here -->
      <!-- Philosophy, Programs, Disclaimer, Enrollment, Spot, Footer etc. -->
      <!-- You can paste them back as they were, or ask me to include them if needed -->

    </div>
  </div>

  <!-- Swiper + Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.7/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
